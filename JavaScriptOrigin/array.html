<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var member = ['first', 'second', 'third'];
            function get_member(){
                return ['first', 'second', 'third'];
            }
            function printArray(mArr){
                for(var i=0;i<mArr.length;i++){
                    document.write(mArr[i].toUpperCase() +' ');
                }
                document.write('<br/>');
            }
            var member2 = get_member();
            printArray(member);
            printArray(member2);

            var li = ['a', 'b', 'c'];
            li.push['d'];
            li = li.concat(['f', 'g']);
            li.unshift('z');
            li.splice(1, 0, 'k');

            document.write(li.splice(1,1,'x', 'y')+'<br/>');
            printArray(li);

            document.write('<br/>');
            li.shift();
            li.pop();
            printArray(li);

            document.write('<br/>');
            li.sort();
            printArray(li);
        </script>
    </body>
</html>
