<html>
    <head>
        <meta charset=UTF-8">
    </head>
    <body>
        <script>
            function Person(name){
                this.name = name;
                this.introduce = function(){
                    return 'my name is ' + this.name + '<br />';
                }
            }

            var p1 = new Person('an');
            document.write(p1.introduce());

            //위와 다르게 아래처럼 객체를 정의할 수 았다.
            //결과는 위와 동일
            function People(name){
                this.name = name;
            }
            //prototype를 통해 프로퍼티를 줄 수 있다.
            People.prototype.name = null;
            People.prototype.introduce = function(){
                return 'my name is '+this.name +'<br/>';
            }

            var p2 = new People('AN');
            document.write(p2.introduce());

            function Programmer(name){
                this.name = name;
            }

            //객체를 다른 객체의 프로토타입 속성에 넣어서 상속을 한다.
            Programmer.prototype = new People();
            Programmer.prototype.coding = function(){
                return 'hello world<br/>';
            }

            function Designer(name){
                this.name = name;
            }
            Designer.prototype = new People();
            Designer.prototype.design = function(){
                return 'beautiful';
            }

            var p1 = new Programmer('myungsun');
            var p2 = new Designer('lee');
            document.write(p1.introduce());
            document.write(p1.coding());
            document.write(p2.introduce());
            document.write(p2.design());
        </script>
    </body>
</html>
