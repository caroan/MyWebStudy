<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function</h1>
    <h2>basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>1</li>');
          document.write('<li>2</li>');
          document.write('<li>3</li>');
        }
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>parameter & argument</h2>
    <script>
      function plusOther(left, right){
        document.write(left + right + '<br>');
      }
      plusOther(5, 3);
    </script>

    <h2>return</h2>
    <script>
      function summary(left, right){
        return left+right;
      }
      document.write(summary(2,3) + '<br>');
      document.write('<div style="font-size:3rem">'+summary(2,3)+'</div>');
    </script>
    
  </body>
</html>
