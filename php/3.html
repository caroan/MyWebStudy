<!doctype html>
<html>
  <head>
    <title>Web1 - html</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      var Links ={
        setColor:function(myColor){
          var alist = document.querySelectorAll('a');
          var i =0;
          while(i<alist.length){
              alist[i].style.color=myColor;
              i++;
            }
        }
      }
      var Body = {
        setColor:function(color){
          document.querySelector('body').style.color = color;  
        },
        setBackGroundColor:function(color){
          document.querySelector('body').style.backgroundColor = color;
        }
      }

      function nightDayhandler(self){
        var target = document.querySelector('body');
        if (self.value === 'night'){
          Body.setBackGroundColor('black')
          Body.setColor('white')
          self.value = 'day';
          Links.setColor('powderblue');
        }
        else{
          Body.setBackGroundColor('white')
          Body.setColor('black')
          self.value = 'night';
          Links.setColor('red');
        }
      }

    </script>
  </head>

  <body>

    <h1><a href="index.html"> WEB </a> </h1>
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor='black'
    document.querySelector('body').style.color='white'
    ">
    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor='white'
    document.querySelector('body').style.color='black'
    ">
    <input id="night_day" type="button" name="" value="night" onclick="
    if (document.querySelector('#night_day').value === 'night'){
      document.querySelector('body').style.backgroundColor='black'
      document.querySelector('body').style.color='white'
      document.querySelector('#night_day').value = 'day'
      var alist = document.querySelectorAll('a');
      var i =0;
      while(i<alist.length){
      	alist[i].style.color='powderblue';
      	i++;
      }
    }
    else{
      document.querySelector('body').style.backgroundColor='white'
      document.querySelector('body').style.color='black'
      document.querySelector('#night_day').value = 'night'
      var alist = document.querySelectorAll('a');
      var i =0;
      while(i<alist.length){
        alist[i].style.color='blue';
        i++;
      }
    }
    ">
    <!-- night_day의 함수 사용 버전-->
    <input id="function_night_day" type="button" name="" value="night" onclick="
      nightDayhandler(this);
    ">
    <ol>
      <li><a href="1.html">HTML</a></li>
      <li><a href="2.html">CSS</a></li>
      <li><a href="3.html">JavaScript</a></li>
    </ol>

    <h2>JavaScript란 무엇인가?</h2>
    <p>JavaScript is language</p>

    <!--위 night_day는 아래와 같이 수정할 수 있다.-->
    <input id="revise_night_day" type="button" name="" value="night" onclick="
    var target = document.querySelector('body');
    if (this.value === 'night'){
      target.style.backgroundColor='black'
      target.style.color='white'
      this.value = 'day'
    }
    else{
      target.style.backgroundColor='white'
      target.style.color='black'
      this.value = 'night'
    }
    ">

  </body>
</html>
