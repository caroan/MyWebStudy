<html>
<head>
    <style>
        /* 
        백그라운드 끼리의 블렌드
        색상을 혼합해서 여러가지 효과를 만든다.
        컬러 & 이미지 & 텍스트를 혼합한다.
         */
         .blend{
             height: 400px;
             border:5px solid;
             /* rgba = rgb + alpha */
             background-color: rgba(255,0,0,0.5);
             background-image: url('sampleImage.png');
             background-blend-mode: hue;
             transition: background-color 5s;
         }

         .blend:hover{
             background-color: rgba(255,0,0,2);
             transition: background-color 1s;
         }
    </style>
</head>
<body>
    <div class="blend">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum eligendi rem odio. Labore vel voluptas expedita. Tenetur accusantium velit voluptatum, suscipit enim molestias? Saepe vel corporis dolor blanditiis tempore obcaecati.
    </div>
</body>
</html>
