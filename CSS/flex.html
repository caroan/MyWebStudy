<html>
    <head>
        <style>
            /*
            레이아웃을 좀 예쁘게 사용해보려고 하는 것
            <container>
                <item></item>
                <item></item>
            </container>
            처럼 구성됨
            */

            .container{
                background-color: powderblue;
                display: flex;
                height: 500px;
                /*기본은 row*/
                flex-direction: column;
            }
            .item{
                background-color: tomato;
                color: white;
                border:1px solid white;
                /* 
                flext-grow : 부모의 영역을 모두 채우는가?
                flex-ㅎrow 기본 값 : 0(모두 안채움)
                 */
                flex-grow:1;
            }
            .item:nth-child(1){
                /*flex-grow를 사용했을 때 특정 한칸의 비율을 어떻게 할지 정할 수 있다.*/
                flex-grow:2;
                
                /*
                n번째 엘리먼트의 기본 크기
                */
                /* flex-basis: 0px; */

                /* 
                0 : 특정 애가 전체 화면이 줄어도 안 준다.
                1~3 : 전체 값 중 전체 화면이 줄어들 때 이 엘리먼트가 희생하는 비율을 의미 1, 2이면 1/3, 2/3 만큼 각 엘리먼트가 줄어든다.
                 */
                flex-shrink:0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>

        </div>
    </body>
</html>
