<html>
<head>
    <style>
        /* CSS transform 을 참고할 것. */
        h1{
            background-color: deepskyblue;
            color:white;
            display: inline-block;
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            /* 위의 트랜스 폼 효과를 아래에서 무시해버린다. */
            transform: scaleX(2);
            transform: scaleY(0.5);
            /* 그래서 두개 다 같이 사용하고 싶을 경우 아래와 같이 사용한다.*/
            transform: 
                scaleX(1.5)
                scaleY(0.5); 
            /* 위 코드는 아래와 같다. */
            transform: scale(1.5, 0.5);
        }
    </style>
</head>
<body>
    <h1>Hello Transform!</h1>
</body>
</html>
