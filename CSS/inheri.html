<html>
    <head>
        <meta charset="utf-8">
        <style>
            /* css의 모든 속성은 다 상속되지 않는다.
            예를 들어 color는 상속되지만, border는 상속되지 않는다.
            이건 따로 따로 찾아봐야 한다.*/
            html{
                color:red;
            }

            #select{
                color:blue;
            }
            body{
                border:1px solid red;
            }
        </style>
    </head>
    <body>
        <h1 id="select">수업 내용</h1>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    </body>
</html>
