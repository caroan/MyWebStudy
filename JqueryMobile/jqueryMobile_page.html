<!DOCTYPE html>
<!--page가 하나일 때 : 싱글 페이지 템플릿
    page가 여럿일 때 : 멀티 페이지 템플릿

    아래는 멀티 페이지 템플릿으로 다른 페이지를 부를 때 각 페이지의 아이디를 호출하면 된다.
 -->

<html>
    <head>
    <title>Page Title</title>
     
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>

<!-- Start of init page : foo 페이지를 불러온다. -->
<div data-role="page">
    <a href="#foo">GoToFoo</a>
</div>
 
<!-- Start of first page : bar 페이지를 불러온다. -->
<div data-role="page" id="foo">
 
    <div data-role="header">
        <h1>Foo</h1>
    </div><!-- /header -->
 
    <div data-role="content">    
        <p>I'm first in the source order so I'm shown as the page.</p>        
        <p>View internal page called <a href="#bar">bar</a></p>    
    </div><!-- /content -->
 
    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->
 
 
<!-- Start of second page : foo 페이지로 돌아갈 수 있다.-->
<div data-role="page" id="bar">
 
    <div data-role="header">
        <h1>Bar</h1>
    </div><!-- /header -->
 
    <div data-role="content">    
        <p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my ID is beeing clicked.</p>        
        <p><a href="#foo">Back to foo</a></p>    
    </div><!-- /content -->
 
    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
