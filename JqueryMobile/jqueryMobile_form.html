<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>
    <!-- form : 사용자가 입력한 정보를 서버로 전송하기 위한 컴포넌트를 의미
    jqueryMobile은 form을 모바일 운영체제에 최적화된 디자인으로 자동으로 만들어준다. -->

    <div data-role="page">
        <div data-role="header">
            <h1>title</h1>
        </div>
        <div data-role="content">
            <form action="form.php">
                <input type="text" name="title" value="jQuery Mobile"/>
                <input type="submit"  value="전송"  />

                <!-- 폼의 크기를 작게 하고 싶으면 아래와 같이 data-mini 값을 참으로 준다. -->
                <label for="basic">Text Input : </label>
                <input type="text" name="name" id="basic" data-mini="true">

                <!-- label을 안보이게 하고 싶으면 ui-hidden-accessible을 클래스 네임으로 준다. -->
                <label for="username" class="ui-hidden-accessible">User-name:</label>
                <input type="text" name="username" id="username" value="" placeholder="Username"/>
            </form>
        </div>
        
    </div>
    
</body>
</html>
