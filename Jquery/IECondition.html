<html>
<head>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- IE 조건문(조건부 주석) : -->
    <!--[if condition]>
        html code
    <![endIf]-->
    <!-- ! 아니다 -> if !ie
    lt 작다 -> if lt ie 9
    lte 작거나 같다 -> if lte ie 9
    gt 크다 -> if gt ie 9
    gte 크거나 같다 -> if gte ie 9
    () 우선처리
    & 그리고 -> if (gte ie 7) & (gte ie 9)
    | 또는 -> if (gte ie 7) | (gte ie 9) -->

    <style>
        .round{
            margin: 100px;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;     /*CSS3, IE 8 지원 X*/
            transition: all 0.3s;   /*CSS3, IE 9 지원 X*/
        }
        .round:hover{
            width: 80px;
            height: 80px;
        }
    </style>
    <!-- 아래 내용은 IE9 이하에서는 소스가 주석이 아닌 풀려 있는 상태로 진행된다. css는 아래껄로 진행하도록 이 위치에 옮긴다. -->
    <!--[if lte IE 9]>
        <link rel="stylesheet" href="style_ie8.css">
        <script src="main_ie8.js"></script>
    <![endif]-->
</head>
<body>
    <div class="round"></div>
</body>
</html>
