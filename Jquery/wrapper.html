<html>
<head>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style></style>
</head>
<body>
    <ul>
        <li>test</li>
    </ul>
    <ul class="foo">
        <li>test2</li>
    </ul>
    <script>
        // 다른 여러 라이브러리를 쓸 경우 '$' 문자가 겹치는 경우가 있다.
        // 그래서 첫번째로 $ 대신 JQuery().~~ 형태로 쓰는 경우가 있다.
        // 두번째로 아래와 같은 함수를 사용한다.
        (function($){
            // 제이쿼리 코드가 위치한다.
            $('body').css({'background-color':'yellow'});
        })(jQuery);
        
        (function($){
            $('ul.foo').click(function(){
                // jQuery(셀렉터, [context])로 대상을 지정 가능. (컨택스트는 옵션)
                $('li',this).css({'background-color':'red'});
            });
        })(jQuery);
    </script>
</body>
</html>
