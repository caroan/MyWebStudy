<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.easing.compatibility.js"></script>
    <script src="js/jquery.easing.min.js"></script>

    <style>
        .moving{
            height: 100px;
            width: 100px;
            color: blue;
            border: 1px solid black;
        }
    </style>
    
    <script>
        $(function(){
            $('.moving').hide();
            $('.easingBtn').click(function(){
                $('.moving').slideDown(1000, "swing", function(){
                    $('.moving').slideUp(1000, "swing");
                });
            });
            $(".lists").each(function(i, v){
                // i는 순서 v는 jquery 대상
                if(i%3===0){
                    console.log(i);
                    $(this).css({'color':'red'});
                }
            });
        });
    </script>
</head>
<body>
    <button class="easingBtn">Easing</button>
    <div class="moving"></div>

    <ul>
        <li class="lists">1</li>
        <li class="lists">2</li>
        <li class="lists">3</li>
        <li class="lists">4</li>
        <li class="lists">5</li>
    </ul>
</body>
</html>
