<html>
    <!-- user agent : 사용자 디바이스 분석
    같은 도메인으로 접근했을 때 모바일일 경우 모바일URL로, PC일 경우 PC URL로 접근함. -->

    <!-- 접근 한 녀석이 누구인지에 따라 리다이렉션해주는 파일을 빈 프로젝트(또는 헤더 스크립트라고 함)라고 한다. -->
<head>
    <style></style>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
             // 뭘로 접속했는 지 알려주는 것. -> 자바 스크립트 속성임.
            console.log(navigator.userAgent); //-> 문자(string)로 결과를 얻게 됨.
            var navi = navigator.userAgent;
            // 만약 모바일이라고 한다면
            if(navi.indexOf('IOS') > -1){
                location.href='http://m.naver.com'; //-> 리다이렉트 페이지(모바일 환경).
            }
            else if(navi.indexOf('android') > -1){
                location.href='http://m.naver.com'; //-> 리다이렉트 페이지(모바일 환경).
            }
            else{
                location.href='http://www.naver.com'; //-> 리다이렉트 페이지(PC 환경).
            }
        });
    </script>
</head>
<body>
    <h1 class="title">title</h1>
    <div class="container">
        <div class="resolution">resolution : </div>
        <div class="device">device : </div>
    </div>
</body>
</html>
