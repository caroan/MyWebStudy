<html>
<head>
    <meta charset="utf-8">
    <!-- PC의 해상도를 모바일로 수정하는 코드 -->
    <meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable,= no, target-densitydpi=medium-dpi">
    <!-- 다음 태그를 넣어두고 페이지를 홈 스크린으로 등록하면 모바일 사파리는 풀 스크린으로 시작한다. -->
    <meta name="aplle-mobile-web-app-capable" content="yes">
    <!-- 풀 스크린 모드를 동작하는 경우 아래 메타 태그로 상태바도 조정할 수 있다. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 사파리에서 특정 페이지를 홈 스크린으로 만들 경우 모바일 사파리는 아이콘으로 만들 웹 클립 파일을 해당 웹사이트에서 찾는다. -->
    <link rel="apple-touch-icon-precomposed" href="app.icon.png">
    <!-- 모바일 사파리 브라우저에서 풀 스크린 모드로 시작할 때 다음 메타 태그로 시작화면을 띄울 수 있다. -->
    <link rel="apple-touch-startup-image" href="startup.png">

    <!-- CSS 설정 -->
    <!-- 텍스트의 크기를 자동으로 조절하지 말라는 뜻. 대체적으로 많이 사요하는 방법으로 body 폰트 크기를 설정하고 media Quries를 사용하여 좀더 세밀하게 조절해서 사용하고 위의 속성을 사용하여 자동으로 조절하지 못하게 한다. -->
    <!-- html {-webkit-text-size-adjust: none} -->
    <!-- 화면의 폭에 맞게 텍스트의 크기를 자동으로 조절한다. 자동으로 조절한다는 것은 디바이스의 렌더링이 다르다면 다르게 렌더링이 되므로 추천은 하지 않는다. -->
    <!-- html {-webkit-text-size-adjust: auto} -->
    <!-- html {-webkit-text-size-adjust: 100%} -->
</head>

</body>
</html>
