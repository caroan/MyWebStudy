<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Creater</h2>
        <script>
            var coworkers ={
                "programer":"Aa",
                "desigher":"Bb"
            };// 객체 선언
            document.write("P : "+coworkers.programer+'<br>');
            document.write("D : "+coworkers.desigher+'<br>');
            coworkers.bookeeper = "Cc";
            document.write("D : "+coworkers.bookeeper+'<br>');
            coworkers["data scientist"] = "Dd" //띄어쓰기를 해야 하는 경우 일반적인 방법으로는 추가가 안되고 옆과 같이 추가해야 한다.
            document.write("da : "+coworkers["data scientist"]+'<br>');
        </script>

        <h2>iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key + " : " +coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                    document.write(key + " : " +this[key]+'<br>');
                }
            }
            coworkers.myName = function(){
                return 'name';
            }
            coworkers.showAll();
        </script>
    </body>
</html>
